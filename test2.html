<script>
  $(document).ready(function(){
    init()
  })

  // 初始化
  function init(){
      $('.nav.nav-tabs .nav-link').on('click',function(){
        $('.nav.nav-tabs .nav-link').removeClass('active')
        $(this).addClass('active')
        console.log($(this).parent().index())
        var current_active_index = $(this).parent().index()
        $('#user_wallet_content div').eq(current_active_index).addClass('active')
      })

      $('#add_user_btn').on('click', function(){
        update_user_data()
      })
      $('#user_name').keydown(function(event){
        if(event.which == 13){
          update_user_data()
        }
      })
    }
  window.user_list = []
  // 渲染畫面
  function render(user_list){
    var li_template='';
    var li_content = '';
    user_list.forEach(user => {
      // 渲染頁籤
      li_template += `
        <li class="nav-item" role="presentation">
          <button class="nav-link " id="${user.name}_tab" data-bs-toggle="tab" data-bs-target="#${user.name}" type="button" role="tab" aria-controls="${user.name}" aria-selected="true">${user.name}</button>
        </li>
      `;
      // 渲染內容
      li_content +=`
      <div class="tab-pane fade show container" id="${user.name}" role="tabpanel" aria-labelledby="${user.name}-tab">
        
        <div class="row">
          <div class="col-2">${user.name}代墊了
          </div>
          <div class="col-3">
            <div class="input-group mb-3">
              <span class="input-group-text"><i class="bi bi-gift"></i></span>
              <input type="text" class="form-control" id="${user.name}_costitem" aria-label="Amount (to the nearest dollar)">
            </div>
          </div>
          <div class="col-3">
            <div class="input-group mb-3">
              <span class="input-group-text">$</span>
              <input type="text" class="form-control" id="${user.name}_costnumber" aria-label="Amount (to the nearest dollar)">
              <span class="input-group-text">元</span>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-3">
            <div class="form-check form-switch">
              ${built_owes_me_temp_by(user.name)}
            </div>
          </div>
          <div class="col-3">
            會一起攤這筆
          </div>
          <div class="col-3"><button type="button" class="btn btn-primary" onclick="find_who_cost_item('${user.name}')" id="${user.name}_add_btn">新增這筆</button></div>
        </div>
        
        </div>
      `
    })

    
    $('#user_wallet_tab').html(li_template)
    $('#user_wallet_content').html(li_content);
    $('#user_wallet_tab li').eq(0).find('button').addClass('active')
    $('#user_wallet_content div').eq(0).addClass('active')
  }
  // 註冊新增模板事件
  function addEvent(name){
    debugger
    console.log($(`#${name}_add_btn`))
    $(`#${name}_add_btn`).on('click',function(){
      find_who_cost_item(name)
    })
  }

  // 更新資料
  function update_user_data(user_list){
    var result = []

    var user = $('#user_name').val()

    var each_person_wallet =  {
      name: user,
      cost_item: [],
      my_cost: [],
      who_owes_me:[]
    }

    window.user_list.push(each_person_wallet)
    // console.log(window.user_list)


    // 清空輸入框
    $('#user_name').val('')
    updata_psersons_owes_me_money_person()
    render(window.user_list)
  }

  // 更新參與均分者
  function updata_psersons_owes_me_money_person (){
    var user_list = window.user_list
    var user_list_name = []
    $.each(user_list, function(i,user,psersons_owes_me_money){
      user_list_name.push({
          who_owes_me: user.name,
          amount: ''
        }
      )
    })
    for(var i=0;i<user_list.length;i++){
      user_list[i].who_owes_me = user_list_name
    }
    // console.log('人名清單',user_list_name)
    window.user_list = user_list // 把結果重更新回全域變數
  }
  
  function get_attend_order_person(name){
    var user_list = window.user_list;
    for(var i=0;i<user_list.length;i++){
      if(user_list[i].name == name ){
        return user_list[i].who_owes_me
      }
    }
  }

  function built_owes_me_temp_by(name){
    var owe_pserson_array = get_attend_order_person(name)
    // debugger
    var owe_pserson_temp = ''
    owe_pserson_array.forEach(item=>{
      owe_pserson_temp +=`
      <div class="form-check form-switch" id="owe_${name}_area">
              <input class="form-check-input ${item.who_owes_me}_checkbox" type="checkbox">
              <label class="form-check-label" for="flexSwitchCheckDefault">${item.who_owes_me}</label>
            </div>
      `
    })
    return owe_pserson_temp;
  }

// 新增花費項目 更新cost_item my_cost
  function find_who_cost_item(name){

    var user_list = window.user_list
    for(var i=0;i<user_list.length;i++){
      if(user_list[i].name == name){
        apdate_cost_item(name)
      }
    }

  }
  function apdate_cost_item(name){
    var cost_item = $(`#${name}_costitem`).val()
    var cost_number = $(`#${name}_costnumber`).val()
    // debugger
    console.log('這個人代墊:',name, '項目及金額',cost_item, cost_number)
  }
