<style>
    .hide{
        display: none;
    }
    h1.h1 {
        font-size: 32px;
    }
    .btn-success.no-pointer {
        cursor:auto;
    }
    .split_member_input {
        cursor: pointer;
    }
    .split_member_input:hover {
        background-color: #17a2b8;
    }
    .split_member_input.active {
        background-color: #ffc107;
    }
    .url_input {
        width: 75%;
        margin-right: 4px;
    }

</style>

<body>
    <div class="container-fulid">
        <nav class="navbar navbar-light bg-dark">
            <a href=window.location.origin>
                <h1 class="navbar-brand mb-0 text-wrap text-light lh-sm px-4 h1 ">分帳好幫手！算錢、分帳一鍵完成，懶人分帳，快速計算，出遊、開趴免煩惱!</h1>
            </a>
        </nav>
    </div>
    
    <div class="container  mt-5">

        <div class="row">
            <div class="col-12">
                <div class="input-group mb-3" >
                    <span class="input-group-text" id="addon-wrapping"><i class="bi bi-person-circle"></i></span>
                    <input alt="要參與分帳的人" type="text" class="form-control" id="user_name" placeholder="請輸入參與分帳人姓名">
                    <button class="btn btn-primary" type="button" id="add_user"><i class="bi bi-person-plus-fill"></i></button>
                </div>
            </div>
        </div>

        <hr>
        
        <div class="row" >
            <div class="col-12 col-md-4 mt-3">
                <div class="input-group mb-3 member_list--mobile">
                    <label class="btn btn-success no-pointer">代墊付款人</label>
                    <select class="form-select" id="user_select">
                        <option selected disabled>請選擇代墊付款人</option>
                    </select>
                </div>

                <div class="mb-4 member_list" id="user_block">
                    <!-- append -->
                </div>
            </div>
           
            
            <div class="col-12 col-md-4 mt-3" id="pay_share">
                <label class="btn btn-success no-pointer mb-2 col-12">分攤人員: </label>
                <div class="form-check hide form-switch mx-3" id="switch_all_block">
                    <input alt="大家一起均分" class="form-check-input" type="checkbox" id="switch_all">
                    <label class="form-check-label " for="switch_all">全選</label>
                </div>
            </div>
            
            <div class="col-12 col-md-4 mt-3">
                <div class="input-group mb-3">
                    <label class="btn btn-success no-pointer">請輸入花費項目</label>
                    <input alt="分帳項目" type="text" class="form-control " id="item_list" placeholder="請輸入花費項目">
                </div>
                <div class="input-group mb-3">
                    <label class="btn btn-success no-pointer">請輸入金額</label>
                    <input alt="分帳金額" type="text" class="form-control" id="cost" placeholder="" >
                    <button type="button" class="btn btn-secondary" id="add_list"><i class="bi bi-plus"></i></button>
                </div>
            </div>
            
        </div>
        <!-- 毀滅 End -->

        <hr>

        <div class="row">
            <div class="col-12 mb-3">
                <ul id="cost_list" class="list-group list-group-numbered">
                    <!-- append -->
                </ul>
            </div>
        </div>


        <!-- <hr> -->

        <button class="btn btn-outline-danger my-4 mx-2" type="button" id="Checkout" disabled >結帳</button>
        <button class="btn btn-warning my-4 hide mx-2" type="button" id="show_checkout_detail">顯示明細</button>
        <button class="btn btn-info my-4" type="button" id="share_btn"><span class="mx-2">分享計算結果</span><i class="bi bi-share-fill"></i></button>
        <div class="row">
            <div class="col-12">
                <p id="total_cost"></p>
                <p id="avg_cost"></p>
            </div>
        </div>

        <div class="row">
            <div class="col-12">
               <p id="pay_someone_block" style="display: none;"></p>
            </div>
        </div>

        <!-- <hr> -->

        <div class="row">
            <div class="col-12">
               <p id="pay_someone_block2"></p>
            </div>
        </div>

    </div>
    
    <!-- Modal -->
    <div class="modal fade" id="errorModal" tabindex="-1" aria-labelledby="errorModalLabel" aria-hidden="true">
        <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
            <h5 class="modal-title" id="errorModalLabel">輸入錯誤</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
            ...
            </div>
            <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
        </div>
        </div>
    </div>
